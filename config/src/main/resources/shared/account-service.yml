security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: ${ACCOUNT_SERVICE_PASSWORD}
      accessTokenUri: http://localhost:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  h2:
    console:
      enabled: true
server:
  servlet:
    context-path: /accounts
  port: 6000

feign:
  hystrix:
    enabled: true